
server {
    listen       80;

    server_name  www.molotov.tv 127.0.0.1;

    access_log  /var/log/nginx/host.access.log  main;

    location /
    {
        root   /Users/mzeroual/Desktop/webserv/src/Request/web;
        index index.html;
		location /assets/images
        {
		    root   /Users/mzeroual/Desktop/webserv/src/Request/web/assets/images;
            index  in.html;
		}
    }

    location /world
    {
        root   html;
        index  index.html index.htm;
    }

    location /cgi-bin
    {
        root   ./;
        index  index.php index.cgi;
    }
    root   html;
    location /quizapp
    {
        index index.html;
    }
    location /index.htm
    {
        index  index2.html;
    }
        
    

    location /errors {
        root html/quizapp;
        index index.html;
    }

}

server {
    listen       8080;
    server_name  mehdi.com localhost;

    access_log  /var/log/nginx/host.access.log  main;#yhghgh

    root   html;
    location /quizapp
    {
        index index.html;
    }
    error_page  404              /404.html;

    error_page   500 502 503 504  /50x.html;
    location = /50x.html
    {
        root   /usr/share/nginx/html;
    }
}

