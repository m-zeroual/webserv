server
{
    listen      10.12.8.4:9091;

    server_name 10.12.8.4 localhost;

    root   project/gamestore;
    autoindex   on;
    location /
    {
        index   index.html;
        location    /assets
        {
            # index   contact.html;
            location    /assets/css
            {
                try_files   project/gamestore/index.html /indexds.html project/golf/index.html;
            }
            location    /assets/images
            {
                index   index.html;
            }
        }
    }
}

