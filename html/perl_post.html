<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Request Form</title>
</head>
<body>

<h1>Post Request Form</h1>

<form action="http://localhost/index.pl" method="get">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br>

    <label for="project">Project:</label>
    <input type="text" id="project" name="project" required><br>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required><br>

    <label for="state">State:</label>
    <input type="text" id="state" name="state" required><br>

    <label for="country">Country:</label>
    <input type="text" id="country" name="country" required><br>

    <label for="habits">Habits:</label>
    <textarea id="habits" name="habits" rows="4" required></textarea><br>

    <label for="joke">Joke:</label>
    <textarea id="joke" name="joke" rows="4" required></textarea><br>

    <label for="feedback">Feedback:</label>
    <textarea id="feedback" name="feedback" rows="4" required></textarea><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
